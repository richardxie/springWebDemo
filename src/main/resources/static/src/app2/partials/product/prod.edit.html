<div class="span9">
     <form class="form-horizontal" role="form" name="form">
			<div class="form-group">
				<label for="productName" class="col-sm-2 control-label">名字</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="productName" ng-model="currentProd.productName"
						placeholder="请输入产品名字"></input>
				</div>
				<span class="col-sm-2" />
			</div>
			
			<div class="form-group">
				<label for="productDesc" class="col-sm-2  control-label">描述</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="productDesc" ng-model="currentProd.productDesc"
						placeholder="请输入产品描述"></input>
				</div>
				<span class="col-sm-2" />
			</div>

			<div class="form-group">
				<label for="yearRate" class="col-sm-2  control-label">年利率</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="yearRate" ng-model="currentProd.yearRate"
						placeholder="请输入产品年利率"></input>
				</div>
				<span class="col-sm-2" />
			</div>

			<div class="form-group">
				<label for="status" class="col-sm-2  control-label">状态</label>

				<div class="col-sm-8">
					<ui-select ng-model="selectedItem">
					    <ui-select-match>
					        <span ng-bind="$select.selected.name"></span>
					    </ui-select-match>
					    <ui-select-choices repeat="item in (stateArray | filter: $select.search) track by item.id">
					        <span ng-bind="item.name"></span>
					    </ui-select-choices>
					</ui-select>
				</div>
				<span class="col-sm-2" />
			</div>

  			<div class="form-group">
  				 <div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" ng-click="submit()">提交</button><span>&nbsp;&nbsp;</span><button class="btn btn-primary" ng-click="cancel()">取消</button>
				</div>
			</div>
			
		</form>
</div>
