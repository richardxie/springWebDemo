<div >
	<p th:if="${param.logout}" class="alert">You have been logged out</p>
	<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
	<h2>Login with Username and Password</h2>
	<form name="loginForm" th:action="@{/login}" action="/login" method="POST" class="form-horizontal" role="form" novalidate>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">姓名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="username"
					ng-model="user.name"
					ng-minlength=3 
					ng-maxlength=20 
					required
					placeholder="请输入名字">
				<div ng-messages="loginForm.username.$error">
					<!-- the required message is displayed first... -->
					<div ng-message="required">You forgot to user name..</div>

					<!-- then, incase the message is too short, show the message right after -->
					<div ng-message="minlength">Your user name is too short...</div>

					<!-- of if is too long then let us know -->
					<div ng-message="maxlength">Your user name is too long...</div>
							
				</div>
			</div>
      			
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password" 
					placeholder="请输入密码"
					ng-model="user.password"
					ng-minlength=3 
					ng-maxlength=20 
					required>
				<div ng-messages="loginForm.password.$error">
				   	<!-- the required message is displayed first... -->
					<div ng-message="required">You forgot to password..</div>

					<!-- then, incase the message is too short, show the message right after -->
					<div ng-message="minlength">Your password is too short...</div>

					<!-- of if is too long then let us know -->
					<div ng-message="maxlength">Your user pawword is too long...</div>
						
				</div>
			</div>
				
		</div>
		<div class="form-group">
	    	<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
	            	<label>
	               		<input type="checkbox"> 请记住我
		           	</label>
		         </div>
		     </div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">登录</button>
				<a th:href="@{/register}" href="register"> 注册 </a>
			</div>
		</div>
	</form>
</div>
